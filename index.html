<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <script src="assets/javascript/main.js" defer></script>
    <script src="https://kit.fontawesome.com/b3f3b1a384.js" defer crossorigin="anonymous"></script>
    <title> Temporizer </title>
</head>
<body>
    <header class="clock">
        <div class="display"> <a class="time"> 00:00:00 </a> </div>
    </header>
    <main class="buttons">
        <div class="button aut" onclick="TIMER.plustime()"> <i class="fa fa-plus"></i> </div>
        <div class="button" onclick="TIMER.play()"> <i class="fa fa-play"></i></div>
        <div class="button aut" onclick="TIMER.minustime()"> <i class="fa fa-minus"></i> </div>
    </main>
</body>
</html>
